<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('standard console output');

    // Interpolated
    console.log('this (%s) has been interpolated', ' =) ')

    // Styled
    console.log('%c apply text css to console output', 'font-size: 3em;');

    // warning!
    console.warn('aghhhh');
    // Error :|
    console.error('uh oh');

    // Info
    console.info('give informative content');

    // Testing
    console.assert((22 === '2' + '2'), 'wrong');
    // clearing
    console.clear();

    // Viewing DOM Elements

    // Grouping together
    console.groupCollapsed(`bot check`);
    console.log('hi');
    console.error('human');
    console.groupEnd();

    // counting
    console.count('noo');
    console.count('noo');

    // timing
    console.time('counting to 1000000');
    let i = 0;
    while(i++ < 1000000) {}
    console.timeEnd('counting to 1000000');

  </script>
</body>
</html>
